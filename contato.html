<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Contato</title>
</head>
<body>
    <section class="contato secao" id="contato">
        <h2 class="secao__titulo">Contato</h2>

        <div class="contato__conteudo grade">
            <form action="" class="contato__formulario">
                <input type="text" placeholder="Nome" class="contato__input">
                <input type="email" placeholder="Email" class="contato__input">
                <textarea name="" id="" cols="0" rows="10" placeholder="Mensagem" class="contato__input"></textarea>
                <input type="submit" value="Enviar" class="contato__botao botao">
            </form>
        </div>
    </section>
</body>
</html>
